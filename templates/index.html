<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
</head>
<body>
    <h1>Pattern Generator</h1>
    <form action="/generate" method="post">
        <label for="stripCount">Number of Strips:</label>
        <input type="number" id="stripCount" name="stripCount" value="100" min="1" required>
        <br>
        <label for="color1">Color 1:</label>
        <input type="text" name="color1" required>
        <label for="weightage1">Weightage:</label>
        <input type="number" name="weightage1" step="0.01" required>
        <br>
        <label for="color2">Color 2:</label>
        <input type="text" name="color2" required>
        <label for="weightage2">Weightage:</label>
        <input type="number" name="weightage2" step="0.01" required>
        <br>
        <label for="color3">Color 3:</label>
        <input type="text" name="color3" required>
        <label for="weightage3">Weightage:</label>
        <input type="number" name="weightage3" step="0.01" required>
        <br>
        <label for="perlin_scale">Perlin Noise Scale:</label>
        <input type="number" name="perlin_scale" step="0.1" required>
        <br>
        <label for="two_color_prob">Two Color Probability:</label>
        <input type="number" name="two_color_prob" step="0.01" required>
        <br>
        <button type="submit">Generate Pattern</button>
    </form>
    {% if img_path %}
    <h2>Generated Pattern</h2>
    <img src="{{ img_path }}" alt="Generated Pattern" width="500">
    <br>
        <!-- Download buttons -->
        <form action="/download" method="get">
            <button type="submit" class="btn btn-primary">Download Image</button>
        </form>
    
        <form action="/download_pdf" method="get">
            <input type="hidden" name="pattern" value="{{ pattern | tojson }}">
            <button type="submit" class="btn btn-primary">Download PDF</button>
        </form>
    {% endif %}
</body>
</html>
